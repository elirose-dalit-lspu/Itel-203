<!DOCTYPE html>
<html>
<head>
<title>HTML Forms</title>
</head>
 
  
<body>
   


<div>
<form>
 
<h1>REGISTRATION FORM</h1>
                                                                                 
<label for="text">First Name:</label><br>
<input type="text" id="text" name="text"><br>

<label for="text">Last Name:</label><br>
<input type="text" id="text" name="text"><br>

 <label for="text">Middle Name:</label><br>
<input type="text" id="text" name="text"><br>
 
<label for="text">Address:</label><br>
<input type="text" id="text" name="text"><br>
 
 <label for="age">Age:</label><br>
<input type="age" id="age" name="age"><br>
 
 <label for="birthday">Birthday:</label>
 <input type="date" id="birthday" name="birthday"><br>
                                              
  <label for="email">Email:</label>
 <input type="email" id="email" name="email"><br>

 <label for="text">Username:</label><br>
<input type="text" id="text" name="text"><br>
 
 <label for="pwd">Password:</label><br>
<input type="password" id="pwd" name="pwd"><br>
 
 <h2>Hobbies</h2>
<input type="checkbox" id="hobby1" name="hobby1" value="dance">
<label for="hobby1">Dance</label><br>
<input type="checkbox" id="hobby2" name="hobby2" value="sing">
<label for="hobby2">Sing</label><br>
<input type="checkbox" id="hobby3" name="hobby3" value="beatbox">
<label for="hobby3">Beatbox</label><br>  
 
 <h2>Gender</h2>                                         
 <input type="radio" id="Gender" name="text" value="Gender">
 <label for="Gender">Female</label><br>

 <input type="radio" id="Gender" name="text" value="Gender">
 <label for="Gender">male</label><br>                                        
                                                    
<label for="myfile">Insert Photo</label>
 <input type="file" id="myfile" name="myfile"><br>
 
 <input type="submit" value="Register"><br>
 
 
 
                                     
                                          
                                          
                                          
                                           
                                           



                                        
                                       
                                      
                                   
 </form>
 </div>
                                           
 </body>
</html>
